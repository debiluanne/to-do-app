<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
      <h1>To-Do App</h1>

      <form id="addToDoForm">
        <label for="newToDoText"><h4>New To-Do:</h4></label>
        <input type="text" class="mdl-textfield mdl-js-textfield" id="newToDoText">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Add To-Do!</button>

      </form>

      <ul class="demo-list-item mdl-list" id="toDoList">
      </ul>

  <script src="app.js"></script>
  </body>
</html>
